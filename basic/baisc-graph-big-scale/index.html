<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic-bar-svg</title>
    <script type="application/javascript" src="../lib/d3.js/d3.v4.min.js"></script>
    <script type="application/javascript" src="../../graph/js/fishnet.js"></script>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        #container{
            width: 960px;
            height: 600px;
            margin: auto;
        }
        .links line {
            stroke: #999;
            stroke-opacity: .3;
        }


    </style>
</head>
<body>
<div id="container">
    <svg class="graph"></svg>
</div>

</body>

<script type="application/javascript">
    //svg width height
    var width = 960;
    var height = 600;

    //定义svg长和宽
    var svg = d3.select('.graph')
        .attr('width', width)
        .attr('height', height)

    //定义节点
    var node_data = d3.range(20).map(function (d) {
        var obj = {};
        obj.name = String(d);
        obj.sex = (Math.random() > 0.5) ? "F" : "M";
        return obj;
    });

    //定义边
    var link_data = node_data.map(function (node) {
        var obj = {};
        if(node.name != "0" || node.name != "1"){
            obj.source = "0";
            obj.target = node.name;
            obj.type = (Math.random() > 0.5) ? "A" : "E";
        }
        return obj;

    });
    //去除数组的第一个元素。
    link_data.shift();

    // set up force simulation
    var simulation = d3.forceSimulation()
        .nodes(node_data);

    // add two kinds of force 1. charge force 2. centering force
    simulation
        .force('charge_force', d3.forceManyBody().strength(-2000))
        .force('center_force', d3.forceCenter(width / 2, height / 2))


    // create nodes
    //    var nodes = svg.append('g')
    //        .attr('class', 'nodes')
    //        .selectAll('circle')
    //        .data(node_data)
    //        .enter()
    //        .append('circle')
    //        .attr('r', 10)
    //        .attr('fill', nodes_color);

    var nodes = svg.append('g')
        .attr('class', 'nodes')
        .selectAll('g')
        .data(node_data)
        .enter()
        .append('g')

    nodes.append('rect')
        .attr('width', '88')
        .attr('height', '15')
        .attr('fill', 'rgb(255, 83, 13)')
        .attr('rx', '2')
        .attr('ry', '2')

    nodes.append('text')
        .attr('x', 45)
        .attr('y', 11)
        .attr('class', 'svg-npde-font')
        .attr('style', 'fill:rgb(249, 249, 249);font-size:10px;')
        .text(function (d) {
            return d.name;
        })

    nodes.append('rect')
        .attr('width', '24')
        .attr('height', '24')
        .attr('fill', 'rgb(255, 255, 255)')
        .attr('x', '5')
        .attr('y', '-5')
        .attr('style', 'stroke: rgb(255, 83, 13); ')

    nodes.append('image')
        .attr('width', '20')
        .attr('height', '20')
        .attr('x', '7')
        .attr('y', '-3')
        .attr('href', 'http://127.0.0.1/2016/iie/graph/graph/img/user.png');



    // nodes color function
    function nodes_color(d) {
        if(d.sex == 'M'){
            return 'blue';
        }else if (d.sex == 'F'){
            return 'pink';
        }
    }

    // add link force
    var link_force = d3.forceLink(link_data)
        .id(function (d) {
            return d.name;
        })

    simulation
        .force('link_force', link_force);


    // create lines of links
    var links = svg.append('g')
        .attr('class', 'links')
        .selectAll('line')
        .data(link_data)
        .enter()
        .append('line')
        .attr('stroke-width', 3)
        .style('stroke', stroke_color)

    // link color function
    function stroke_color(d){
        if(d.type == "A"){
            return "green";
        } else {
            return "red";
        }
    }

    // create tickActions
    function tickActions() {
        nodes
            .attr('transform', function (d) {
                return 'translate('+String(d.x)+', '+String(d.y)+')';
            });

        links
            .attr('x1', function (d) {
                return d.source.x;
            })
            .attr('y1', function (d) {
                return d.source.y;
            })
            .attr('x2', function (d) {
                return d.target.x;
            })
            .attr('y2', function (d) {
                return d.target.y;
            })
    }

    // create tick
    simulation.on('tick', tickActions);

    var drag_handler = d3.drag()
        .on("start", drag_start)
        .on("drag", drag_drag)
        .on("end", drag_end);

    //same as using .call on the node variable as in https://bl.ocks.org/mbostock/4062045
    drag_handler(nodes);

    //drag handler
    //d is the node
    function drag_start(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;

    }

    function drag_drag(d) {
//        console.log(d);
//        console.log(simulation.alpha());
        d.fx = d3.event.x;
        d.fy = d3.event.y;
//        console.log(d);
    }


    function drag_end(d) {
//        console.log(simulation.alphaTarget());
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    var zoom_handler = d3.zoom()
        .on('zoom', zoom_actions);

    function zoom_actions() {
        d3.selectAll('.nodes').attr("transform", d3.event.transform);
        d3.selectAll('.links').attr("transform", d3.event.transform);

    }

//    zoom_handler(svg).on('wheel.zoom', null);
    svg.call(zoom_handler);
    svg.transition().duration(1).call(zoom_handler.transform, d3.zoomIdentity.translate(-90,-20).scale(1));



</script>
</html>
